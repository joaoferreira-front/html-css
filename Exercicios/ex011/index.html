<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
<h1>Imagem dinâmica</h1>    
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

<picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem Flexivel">
</picture>
<h1>Reproduziando áudios </h1>
<p>Vamos reproduzir audios em HTML5</p>
<audio preload="metadata" controls>
<source src="midia/silica - alex hamlin.mp3" type="audio/mpeg">

</audio>
<p>Infelizmente seu navegador não consegue reproduzir audio.<a href="midia/silica - alex hamlin.mp3">Clique aqui para baixar o arquivo MP3</a></p>



</body>
</html>
